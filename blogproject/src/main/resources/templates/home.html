<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<!-- 3번줄 타임리프 레이아웃 다이얼렉트를 사용하기 위해 XML 네임스페이스를 추가한다. -->
<!-- 4번줄 layout:decorator 속성에 공통적인 템플릿으로 이용하는 Decorator 뷰이름을 지정한다. -->

<head>
  <title>블러그 메인</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 69%;
  }
  </style>
</head>

<body style="background-color:#F0FFF0;">

<!-- 대체하고 싶은 요소에 layout:fragment 속성을 부여한다.-->
	<div layout:fragment="content">	
		<div id="demo" class="carousel slide" data-ride="carousel">
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cyh0624.files.wordpress.com/2014/03/0907_115254_3q987jcrts_2.jpg" alt="1" width="1100" height="500">
       <div class="carousel-caption">
        <h3>“Love asks me no questions, and gives me endless support”</h3>
        <p> William Shakespeare </p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cyh0624.files.wordpress.com/2014/03/3.jpg" alt="2" width="1100" height="500">
        <div class="carousel-caption">
        <h3>Alfred, Lord Tennyson</h3>
        <p>“’Tis better to have loved and lost, than never to have loved at all”</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cyh0624.files.wordpress.com/2014/03/1286328339.jpg" alt="3" width="1100" height="500">
       <div class="carousel-caption">
        <h3>Victor Hugo</h3>
        <p>“The supreme happiness in life is the conviction that we are loved.”</p>
      </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  
  
  
  
</div>
	</div>
	 
</body>
</html>

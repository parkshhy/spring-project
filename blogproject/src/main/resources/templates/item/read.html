 <html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
  <title>Board</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.parameterName}"/>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body style="background-color:#F0FFF0;">
<div layout:fragment="content">
<br>
	<h2 style="color: #5a5a5a; font-size: 2.0em; font-weight: bold; margin-left:10px">게시판 상세보기</h2>
	<br>
	<form id="item" action="list.html" th:object="${item}" method="POST">
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" name="itemName" th:field="*{itemName}" class="form-control" /></td>
			</tr>
			<!-- 
			<tr>
				<td th:text="#{item.itemPrice}">상품가격</td>
				<td><input type="text" name="price" th:field="*{price}" />&nbsp;원</td>
			</tr> -->
			<tr>
				<td th:text="#{item.preview}">미리보기</td>
				<td><img src="display?itemId=${item.itemId}" th:src="|display?itemId=${item.itemId}|" width="210" height="240"></td>
			</tr>		
			<tr>
				<td>내용</td>
				<td><textarea name="description" th:field="*{description}" class="form-control" rows="10" cols="100"></textarea></td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnList"  class="btn btn-info">목록</button>
	</div>
	<br>
	<script>
		$(document).ready(function() {
	
			$("#btnList").on("click", function() {
				self.location = "list";
			});
	
		});
		
		$('#summernote').summernote({
	        placeholder: 'Hello Bootstrap 4111',
	        tabsize: 2,
	        height: 400
	      });
	
		
		
	</script>
</div>
</body>
</html>
